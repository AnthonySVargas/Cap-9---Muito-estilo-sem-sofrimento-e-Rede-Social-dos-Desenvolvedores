<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Bank</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div id="main-container">
        <h1>Universe Bank</h1>
        <form id="register-form" action="" method="post">
            <div class="full-box">
            <div class="half-box spacing">
                <label for="name">Nome Completo</label>
                <input type="text" name="name" id="name" placeholder="Apenas letras" data-required data-min-length="3" data-max-length="16">
            </div>
            <div class="half-box">
                <label for="CPF">CPF</label>
                <input type="number" name="CPF" id="CPF" placeholder="Apenas numeros" data-required data-min-length="3" data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="Senha">Senha de acesso</label>
                <input type="text" name="Senha" id="Senha" placeholder="4 Digitos" data-required data-only-numbers data-max-length="4">
            </div>
            <div class="half-box">
                <label for="SenhaCart">Senha do Cart√£o</label>
                <input type="text" name="SenhaCart" id="SenhaCart" placeholder="6 digitos" data-required data-only-numbers data-max-length="6">
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Enviar">
            </div>
    
</body>
</html>
